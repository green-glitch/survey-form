<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Your Feedback Matters: Survey Form</h1>
    <p id="description">Help us improve by sharing your thoughts and experiences. Please take a few moments to complete our survey.</p>
    <form id="survey-form">
        <fieldset>
        <legend>Personal information</legend>
        <label id="name-label" for="name">Name:</label><input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="name" for="email">Email:</label><input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label" for="name" for="number">Age:</label><input id="number" type="number" min="13" max="130" placeholder="Enter your age">
        </fieldset>
    </form>
</body>
</html>
